<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Details</h1>
    {% if stu %}
        <h1>Show data</h1>
        {{stu}}
        {% for st in stu %}
            {{st.id}} {{st.stuname}} {{st.stuemail}} {{st.stupass}} {{st.comment}}
        {% endfor %} 
    {% else %}
        <h1>No data</h1>
    {% endif %}
</body>
</html>
